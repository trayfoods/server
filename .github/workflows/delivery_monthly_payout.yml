name: Run Command to Perfrom Delivery People Monthly Payouts

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  build:
    name: Run crons
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Install Python packages
        run: railway run --service {{SERVICE_ID}} pip install -r requirements.txt
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: My Command
        run: railway run --service {{SERVICE_ID}} python manage.py delivery_people_monthly_payouts
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}