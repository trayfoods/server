name: Perfrom Delivery People Monthly Payouts

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  build:
    name: Run crons
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Install Python packages
        run: railway run --service 59781172-8254-46cf-8df4-ca786808ad2a pip install -r requirements.txt
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run Django Command
        run: railway run --service 59781172-8254-46cf-8df4-ca786808ad2a python manage.py delivery_people_monthly_payouts
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}